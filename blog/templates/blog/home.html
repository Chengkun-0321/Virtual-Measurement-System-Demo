<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>模型平台首頁</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-5">
    <div class="container text-center">
        <h1 class="mb-5">虛擬量測展示平台</h1>
        <div class="row justify-content-center">
            <div class="col-md-4 mb-3">
                <a href="/train/" class="btn btn-primary btn-lg w-100 function-btn" disabled>1️⃣ 模型訓練</a>
            </div>
            <div class="col-md-4 mb-3">
                <a href="/test/" class="btn btn-success btn-lg w-100 function-btn" disabled>2️⃣ 測試模型</a>
            </div>
            <div class="col-md-4 mb-3">
                <a href="/results/" class="btn btn-warning btn-lg w-100 function-btn" disabled>3️⃣ 顯示結果</a>
            </div>
        </div>
    
        <div class="container mt-4">
            <form method="POST" action="/train/" class="mx-auto" style="max-width: 600px;" id="input-form">
                {% csrf_token %}
    
                <!-- 伺服器 IP 和 連接埠 -->
                <div class="row mb-2 justify-content-center align-items-center">
                    <label for="hostname" class="col-sm-4 col-form-label text-end"><strong>伺服器 IP <font color="red">*</font></strong></label>
                    <div class="col-sm-8">
                        <input type="text" id="hostname" name="hostname" class="form-control w-75" placeholder="如 192.168.0.1" >
                    </div>
                </div>
    
                <div class="row mb-2 justify-content-center align-items-center">
                    <label for="port" class="col-sm-4 col-form-label text-end"><strong>連接埠 <font color="red">*</font></strong></label>
                    <div class="col-sm-8">
                        <input type="number" id="port" name="port" min="0" max="65535" class="form-control w-75" placeholder="如 6600" >
                    </div>
                </div>
    
                <!-- 使用者名稱和密碼 -->
                <div class="row mb-2 justify-content-center align-items-center">
                    <label for="username" class="col-sm-4 col-form-label text-end"><strong>使用者名稱 <font color="red">*</font></strong></label>
                    <div class="col-sm-8">
                        <input type="text" id="username" name="username" class="form-control w-75" placeholder="使用者名稱" >
                    </div>
                </div>
    
                <div class="row mb-2 justify-content-center align-items-center">
                    <label for="password" class="col-sm-4 col-form-label text-end"><strong>密碼 <font color="red">*</font></strong></label>
                    <div class="col-sm-8">
                        <input type="password" id="password" name="password" class="form-control w-75" placeholder="密碼" >
                    </div>
                </div>
            </form>
        </div>
    </div>
    
    <script>
        // 檢查伺服器 IP 格式
        function isValidIP(ip) {
            const regex = /^(25[0-5]|2[0-4]\d|1\d\d|[1-9]?\d)(\.(25[0-5]|2[0-4]\d|1\d\d|[1-9]?\d)){3}$/;
            return regex.test(ip);
        }
        
        // 檢查所有欄位是否都被填入
        /*
        function checkInputsFilled() {
            const hostname = document.getElementById('hostname').value.trim();
            const port = document.getElementById('port').value.trim();
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
        
            const validIP = isValidIP(hostname);
            const allFilled = hostname && port && username && password && validIP;
        
            const functionButtons = document.querySelectorAll('.function-btn');
            functionButtons.forEach(btn => {
                btn.disabled = !allFilled;
            });
        
            return allFilled;
        }
        */
        // 綁定欄位監聽事件
        document.querySelectorAll('#input-form input').forEach(input => {
            input.addEventListener('input', checkInputsFilled);
        });
        
        // 點擊按鈕時，檢查欄位及 IP 格式
        /*
        document.querySelectorAll('.function-btn').forEach(btn => {
            btn.addEventListener('click', function(e) {
                const hostname = document.getElementById('hostname').value.trim();
                if (!checkInputsFilled()) {
                    e.preventDefault();
                    if (!isValidIP(hostname)) {
                        alert("請輸入正確的伺服器 IP 格式！");
                    } else {
                        alert("請先輸入所有SSH連線欄位設置！");
                    }
                }
            });
        });*/
        
        // 初始化按鈕狀態
        checkInputsFilled();
        </script>

<footer class="text-center mt-5 p-3 bg-light">
    <p>114年度資訊系統專題 A01 - 李璨宏 & 王正坤</p>
</footer>
</body>
</html>
