<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>模型訓練平台</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex flex-column min-vh-100">
    {% include "blog/_navbar.html" %}
    <!-- Bootstrap 容器：集中內容排版 -->
    <div class="container">
        <br>
        <!-- 頁面標題 -->
        <h2 class="mb-4 text-center">🚀 模型訓練頁面</h2>

        <!-- 表單區塊包在 Bootstrap 卡片中 -->
        <div class="card p-4 shadow-sm fs-5">
            <form method="post" class="mb-4">
                {% csrf_token %}  <!-- CSRF 保護 Token -->

                <!-- 第一列：模型選擇與資料來源 -->
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label">選擇模型架構</label>
                        <select name="model" class="form-select">
                            <option value="Mamba">Mamba</option>
                            <option value="ResNet">ResNet</option>
                            <option value="LSTM">LSTM</option>
                        </select>
                    </div>

                    <div class="col-md-6 mb-3">
                        <label class="form-label">訓練資料來源</label>
                        <select name="dataset" class="form-select">
                            <option value="PETBottle">PETBottle</option>
                            <option value="TFT">TFT</option>
                        </select>
                    </div>

                    <!-- 第二列：mean 與上下邊界參數 -->
                    <div class="col-md-4 mb-3">
                        <label class="form-label">mean</label>
                        <input type="text" name="mean" class="form-control" value="65.0">
                    </div>

                    <div class="col-md-4 mb-3">
                        <label class="form-label">boundary_upper</label>
                        <input type="text" name="boundary_upper" class="form-control" value="70.0">
                    </div>

                    <div class="col-md-4 mb-3">
                        <label class="form-label">boundary_lower</label>
                        <input type="text" name="boundary_lower" class="form-control" value="60.0">
                    </div>

                    <!-- 模型檢查點檔案路徑 -->
                    <div class="col-12 mb-3">
                        <label class="form-label">Checkpoint 路徑</label>
                        <input type="text" name="checkpoint_path" class="form-control" value="./checkpoint/weights_epoch_500.h5">
                    </div>
                </div>

                <!-- 執行按鈕 -->
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary btn-lg">▶️ 執行模型</button>
                </div>
            </form>
        </div>

        <!-- 執行結果區塊（改為 textarea 即時顯示） -->
        <div class="card mt-5 shadow-sm">
            <div class="card-header">
                📤 執行結果
            </div>
            <div class="card-body">
                <textarea id="output" class="form-control bg-light" rows="15" style="resize: none;" readonly></textarea>
            </div>
        </div>

        <!-- 返回首頁按鈕 -->
        <div class="text-center mt-4">
            <a href="/" class="btn btn-secondary btn-lg">🔙 返回首頁</a>
        </div>
    </div>
    <script>
        let socket = new WebSocket('ws://' + window.location.host + '/ws/train/');

        socket.onopen = function() {
            console.log("WebSocket 已連線");

            // ✅ 這裡放你的傳送資料
            socket.send(JSON.stringify({
                hostname: document.getElementById('hostname').value,
                port: document.getElementById('port').value,
                username: document.getElementById('username').value,
                password: document.getElementById('password').value
            }));
        };

        // 接收資料
        socket.onmessage = function(event) {
            const output = document.getElementById('output');
            output.value += event.data + "\n";
        };

        // 當整個頁面 (HTML) 載入完成後執行
        document.addEventListener("DOMContentLoaded", function() {
            
            // 建立一個 WebSocket 連線，連到 Django 的 /ws/train/ 路由
            const socket = new WebSocket("ws://" + window.location.host + "/ws/train/");

            // 當 WebSocket 連線成功時執行
            socket.onopen = function() {
                console.log("WebSocket 已連線");

                // 送出 SSH 連線資料（從 Django session 取得），傳給後端 consumers.py
                socket.send(JSON.stringify({
                    hostname: "{{ request.session.hostname }}",  // 從 Django session 拿伺服器 IP
                    port: "{{ request.session.port }}",          // 從 Django session 拿 Port
                    username: "{{ request.session.username }}",  // 從 Django session 拿使用者名稱
                    password: "{{ request.session.password }}"   // 從 Django session 拿密碼
                }));
            };

            // 當收到後端傳來的訊息時
            socket.onmessage = function(event) {
                const output = document.getElementById('output');  // 找到 textarea
                output.value += event.data + "\n";  // 把訊息加到 textarea，並換行
            };

            // 如果 WebSocket 出現錯誤
            socket.onerror = function(error) {
                console.error("WebSocket 錯誤：", error);  // 在瀏覽器 console 顯示錯誤
            };
        });
    </script>
</body>
</html>
