<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>模型訓練平台</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex flex-column min-vh-100">
    {% include "blog/_navbar.html" %}
    <!-- Bootstrap 容器：集中內容排版 -->
    <div class="container">
        <br>
        <!-- 頁面標題 -->
        <h2 class="mb-4 text-center">🚀 模型訓練頁面</h2>

        <!-- 表單區塊包在 Bootstrap 卡片中 -->
        <div class="card p-4 shadow-sm fs-5">
            <form method="post" class="mb-4">
                {% csrf_token %}  <!-- CSRF 保護 Token -->

                <!-- 第一列：模型選擇與資料來源 -->
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label">選擇模型架構</label>
                        <select name="model" class="form-select">
                            <option value="Mamba">Mamba</option>
                            <option value="ResNet">ResNet</option>
                            <option value="LSTM">LSTM</option>
                        </select>
                    </div>

                    <div class="col-md-6 mb-3">
                        <label class="form-label">訓練資料來源</label>
                        <select name="dataset" class="form-select">
                            <option value="PETBottle">PETBottle</option>
                            <option value="TFT">TFT</option>
                        </select>
                    </div>

                    <!-- 第二列：mean 與上下邊界參數 -->
                    <div class="col-md-4 mb-3">
                        <label class="form-label">mean</label>
                        <input type="text" name="mean" class="form-control" value="65.0">
                    </div>

                    <div class="col-md-4 mb-3">
                        <label class="form-label">boundary_upper</label>
                        <input type="text" name="boundary_upper" class="form-control" value="70.0">
                    </div>

                    <div class="col-md-4 mb-3">
                        <label class="form-label">boundary_lower</label>
                        <input type="text" name="boundary_lower" class="form-control" value="60.0">
                    </div>

                    <!-- 模型檢查點檔案路徑 -->
                    <div class="col-12 mb-3">
                        <label class="form-label">Checkpoint 路徑</label>
                        <input type="text" name="checkpoint_path" class="form-control" value="./checkpoint/weights_epoch_500.h5">
                    </div>
                </div>

                <!-- 進入資料夾 -->
                <div class="d-grid mb-2">
                    <button type="button" class="btn btn-secondary btn-lg" id="enter-folder">📁 進入資料夾</button>
                </div>

                <!-- 進入虛擬環境 -->
                <div class="d-grid mb-2">
                    <button type="button" class="btn btn-info btn-lg" id="activate-env">💻 進入虛擬環境</button>
                </div>

                <!-- 執行模型 -->
                <div class="d-grid">
                    <button type="button" class="btn btn-primary btn-lg" id="run-train">▶️ 執行模型</button>
                </div>
            </form>
        </div>

        <!-- 執行結果區塊（改為 textarea 即時顯示） -->
        <div class="card mt-5 shadow-sm">
            <div class="card-header">
                📤 執行結果
            </div>
            <div class="card-body">
                <textarea id="output" class="form-control bg-light" rows="15" style="resize: none;" readonly></textarea>
            </div>
        </div>

        <!-- 返回首頁按鈕 -->
        <div class="text-center mt-4">
            <a href="/" class="btn btn-secondary btn-lg">🔙 返回首頁</a>
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const runTrainButton = document.getElementById('run-train');

            const socket = new WebSocket("ws://" + window.location.host + "/ws/train/");

            socket.onopen = function() {
                console.log("WebSocket 已連線");
                socket.send(JSON.stringify({
                    action: 'ssh_connect',
                    hostname: "{{ request.session.ssh_info.hostname }}",
                    port: "{{ request.session.ssh_info.port }}",
                    username: "{{ request.session.ssh_info.username }}",
                    password: "{{ request.session.ssh_info.password }}"
                }));
            };

            socket.onmessage = function(event) {
                const output = document.getElementById('output');
                output.value += event.data + "\n";

                // 收到表示訓練結束的關鍵字後，解除禁用並恢復原狀
                if (event.data.includes("Training complete") || event.data.includes("Finished")) {
                    runTrainButton.disabled = false;
                    runTrainButton.innerHTML = '▶️ 執行模型';
                }
            };

            // 綁定其他按鈕事件
            document.getElementById('enter-folder').addEventListener('click', function() {
                const model = document.querySelector('select[name="model"]').value;
                socket.send(JSON.stringify({ action: 'enter_folder', model: model }));
            });
            document.getElementById('activate-env').addEventListener('click', function() {
                const model = document.querySelector('select[name="model"]').value;
                socket.send(JSON.stringify({ action: 'activate_env', model: model }));
            });
            // 這裡使用正確引用具體的 runTrainButton
            runTrainButton.addEventListener('click', function() {
                runTrainButton.disabled = true;
                runTrainButton.innerHTML = '<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> 執行中...';
                // 此處也可以將表單的其它參數一併打包後發送
                socket.send(JSON.stringify({ action: 'run-train' }));
            });
        });

    </script>
</body>
</html>
