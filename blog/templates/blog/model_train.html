        <!-- è¡¨å–®å€å¡ŠåŒ…åœ¨ Bootstrap å¡ç‰‡ä¸­ -->

                    <div class="d-grid">

        <!-- ğŸ“ˆ å³æ™‚è¨“ç·´æ›²ç·š -->
        <canvas id="trainingChart" height="100" class="mb-4"></canvas>
        

        <!-- åŸ·è¡Œçµæœå€å¡Šï¼ˆæ”¹ç‚º textarea å³æ™‚é¡¯ç¤ºï¼‰ -->
        <div class="card mt-5 shadow-sm" style="display:none;">
            <div class="card-header">
                ğŸ“¤ åŸ·è¡Œçµæœ
            </div>
            <div class="card-body">
                <textarea id="output" class="form-control bg-light" rows="15" style="resize: none;" readonly></textarea>
            </div>
        </div>

        <!-- è¿”å›é¦–é æŒ‰éˆ• -->

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const runTrainButton = document.getElementById('run-train');
            const sshStatus = document.getElementById('ssh-status');

            const socket = new WebSocket("ws://" + window.location.host + "/ws/CMD/");

            // åˆå§‹åŒ– Chart.js
            const ctx = document.getElementById('trainingChart').getContext('2d');
            const trainingChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: [], // Epochs
                    datasets: [
                        {
                            label: 'Loss',
                            data: [],
                            borderColor: 'blue',
                            fill: false
                        },
                        {
                            label: 'Val_Loss',
                            data: [],
                            borderColor: 'red',
                            fill: false
                        }
                    ]
                },
                options: {
                    responsive: true,
                    animation: false, // é—œé–‰å‹•ç•«æå‡å³æ™‚æ•ˆç‡
                    spanGaps: true,   // å…è¨±è·³éç¼ºå¤±é»
                    scales: {
                        x: { 
                            title: { display: true, text: 'Epoch' }
                        },
                        y: {
                            title: { display: true, text: 'Loss Value' },
                            beginAtZero: false,
                            ticks: {
                                autoSkip: true,
                                precision: 2, // å°æ•¸é»ä½æ•¸
                                callback: function(value) {
                                    return value.toFixed(2); // é¡¯ç¤º 2 ä½å°æ•¸
                                }
                            }
                        }
                    }
                }
            });

            // ç•¶ WebSocket é€£ç·šæˆåŠŸ
            socket.onopen = function() {
                console.log("WebSocket å·²é€£ç·šï¼Œæ­£åœ¨å˜—è©¦ SSH...");
                sshStatus.innerHTML = `<span class="text-warning fw-bold">ğŸŸ¡ æ­£åœ¨é€£æ¥ SSH...</span>`;

                // ç™¼é€ SSH é€£ç·šè«‹æ±‚çµ¦å¾Œç«¯
                socket.send(JSON.stringify({
                    action: 'ssh_connect',
                    hostname: "{{ request.session.ssh_info.hostname }}",
                    port: "{{ request.session.ssh_info.port }}",
                    username: "{{ request.session.ssh_info.username }}",
                    password: "{{ request.session.ssh_info.password }}"
                }));
            };

            // å¾å¾Œç«¯æ”¶åˆ°è¨Šæ¯
            socket.onmessage = function(event) {
                const output = document.getElementById('output');
                const data = event.data;

                // âœ… SSH ç‹€æ…‹æ›´æ–°
                if (data.includes("SSH connected")) {
                    sshStatus.innerHTML = `<span class="text-success fw-bold">ğŸŸ¢ SSH å·²é€£ç·š</span>`;
                } else if (data.includes("SSH failed") || data.includes("SSH connection error")) {
                    sshStatus.innerHTML = `<span class="text-danger fw-bold">ğŸ”´ SSH é€£ç·šå¤±æ•—</span>`;
                }

                // âœ… æ›´æ–°è¨“ç·´æ›²ç·šï¼ˆåˆ†é–‹è§£æ loss èˆ‡ val_lossï¼‰
                window.allEpochs = window.allEpochs || [];
                window.allLosses = window.allLosses || [];
                window.allValLosses = window.allValLosses || [];

                // å˜—è©¦æŠ“å– Epoch ç·¨è™Ÿ
                let epochMatch = data.match(/Epoch\s+(\d+)\/\d+/);
                if (epochMatch) {
                    const epoch = parseInt(epochMatch[1]);
                    window.allEpochs.push(epoch);
                }

                // è§£æ loss
                let lossMatch = data.match(/loss:\s*([\d.]+)/);
                if (lossMatch) {
                    const loss = parseFloat(lossMatch[1]);
                    if (window.allLosses.length < window.allEpochs.length) {
                        window.allLosses.push(loss);
                    } else {
                        window.allLosses[window.allEpochs.length - 1] = loss;
                    }
                    trainingChart.data.datasets[0].data = window.allLosses.slice(-50);
                }

                // è§£æ val_loss
                /*
                let valLossMatch = data.match(/val_loss:\s*([\d.]+)/);
                if (valLossMatch) {
                    const valLoss = parseFloat(valLossMatch[1]);
                    if (window.allValLosses.length < window.allEpochs.length) {
                        window.allValLosses.push(valLoss);
                    } else {
                        window.allValLosses[window.allEpochs.length - 1] = valLoss;
                    }
                    trainingChart.data.datasets[1].data = window.allValLosses.slice(-50);
                }*/

                trainingChart.data.labels = window.allEpochs.slice(-50);
                trainingChart.update();

                // å¯«å…¥åŸ·è¡Œçµæœ
                output.value += data + "\n";
                output.scrollTop = output.scrollHeight;

                // æ”¶åˆ° finish é—œéµå­—
                if (data.includes("finsh train!")) {
                    runTrainButton.disabled = false;
                    runTrainButton.innerHTML = 'â–¶ï¸ åŸ·è¡Œæ¨¡å‹è¨“ç·´';
                }
            };

            // ç¶å®šæŒ‰éˆ•
            runTrainButton.addEventListener('click', function() {
                runTrainButton.disabled = true;
                runTrainButton.innerHTML = '<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> åŸ·è¡Œä¸­...';

                const form = document.querySelector('form');
                const formData = new FormData(form);
                const data = {
                    action: 'run-train',
                    model: formData.get('model'),
                    dataset: formData.get('dataset'),
                    epochs: formData.get('epochs'),
                    batch_size: formData.get('batch_size'),
                    learning_rate: formData.get('learning_rate'),
                    validation_freq: formData.get('validation_freq'),
                    checkpoint_path: formData.get('checkpoint_path')
                };

                // æ¸…ç©ºèˆŠæ›²ç·š
                trainingChart.data.labels = [];
                trainingChart.data.datasets.forEach(ds => ds.data = []);
                window.allValLosses = [];
                trainingChart.update();

                socket.send(JSON.stringify(data));
            });
        });
    </script>
