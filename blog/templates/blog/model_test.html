<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>模型測試平台</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex flex-column min-vh-100">
    {% include "blog/_navbar.html" %}
    <div class="container">
        <br>
        <!-- 頁面標題 -->
        <h2 class="mb-4 text-center">🧪 模型測試頁面</h2>

        <!-- 表單區塊 -->
        <div class="card p-4 shadow-sm fs-5">
            <form method="post">
                {% csrf_token %}

                <!-- 模型選擇與檢查點選擇 -->
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label">選擇模型架構</label>
                        <select name="model" class="form-select">
                            <option value="Mamba">Mamba</option>
                            <option value="ResNet">ResNet</option>
                            <option value="LSTM">LSTM</option>
                        </select>
                    </div>

                    <div class="col-md-6 mb-3">
                        <label class="form-label">選擇 Checkpoint 檔案</label>
                        <input type="text" name="checkpoint_path" class="form-control" placeholder="./checkpoint/...">
                    </div>

                    <div class="col-md-6 mb-3">
                        <label class="form-label">測試資料 X 檔案路徑</label>
                        <input type="text" name="test_x_path" class="form-control">
                    </div>

                    <div class="col-md-6 mb-3">
                        <label class="form-label">測試資料 Y 檔案路徑</label>
                        <input type="text" name="test_y_path" class="form-control">
                    </div>
                </div>

                <!-- 執行按鈕 -->
                <div class="d-grid">
                    <button type="submit" class="btn btn-success btn-lg">▶️ 執行模型測試</button>
                </div>
            </form>
        </div>

        <!-- 測試結果區塊 -->
        {% if output %}
        <div class="card mt-5 shadow-sm">
            <div class="card-header">
                📊 測試結果
            </div>
            <div class="card-body">
                <pre class="bg-light p-3" style="max-height: 400px; overflow-y: auto;">{{ output }}</pre>
            </div>
        </div>
        {% endif %}

        <!-- 返回首頁按鈕 -->
        <div class="text-center mt-4">
            <a href="/" class="btn btn-secondary btn-lg">🔙 返回首頁</a>
        </div>
    </div>
</body>
</html>
