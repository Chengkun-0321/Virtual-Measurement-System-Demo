<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>模型管理頁面</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex flex-column min-vh-100">
    {% include "blog/_navbar.html" %}

    <div class="container">
        <br>
        <h2 class="mb-4 text-center">🧠 模型管理頁面</h2>

        <!-- SSH 連線提示 -->
        <div id="ssh-status" class="text-center mb-3"></div>

        <div class="card p-4 shadow-sm fs-5">
            <ul id="model-list" class="list-group"></ul>
        </div>

        <!-- 返回首頁按鈕 -->
        <div class="text-center mt-4">
            <a href="/" class="btn btn-secondary btn-lg">🔙 返回首頁</a>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const sshStatus = document.getElementById('ssh-status');
            const modelList = document.getElementById('model-list');

            const socket = new WebSocket("ws://" + window.location.host + "/ws/CMD/");

            socket.onopen = function() {
                sshStatus.innerHTML = `<span class="text-warning fw-bold">🟡 正在連接 SSH...</span>`;
                socket.send(JSON.stringify({
                    action: "ssh_connect",
                    hostname: "{{ request.session.hostname }}",
                    port: "{{ request.session.port }}",
                    username: "{{ request.session.username }}",
                    password: "{{ request.session.password }}"
                }));
            };

            socket.onmessage = function(e) {
                const data = JSON.parse(e.data);

                if (data.type === 'ssh_status') {
                    if (data.status === 'success') {
                        sshStatus.innerHTML = `<span class="text-success fw-bold">🟢 SSH 已連線</span>`;
                        socket.send(JSON.stringify({ action: "list-models" }));
                    } else {
                        sshStatus.innerHTML = `<span class="text-danger fw-bold">🔴 SSH 連線失敗</span>`;
                    }
                }

                if (data.type === 'model_list') {
                    modelList.innerHTML = "";
                    if (data.status === 'success') {
                        data.files.forEach(file => {
                            const li = document.createElement("li");
                            li.className = "list-group-item d-flex justify-content-between align-items-center";
                            li.innerHTML = `
                                <span>${file}</span>
                                <button class="btn btn-danger btn-sm" onclick="deleteModel('${file}')">🗑 刪除</button>
                            `;
                            modelList.appendChild(li);
                        });
                    } else {
                        modelList.innerHTML = `<li class="list-group-item text-danger">錯誤：${data.message}</li>`;
                    }
                }

                if (data.type === 'delete_result') {
                    if (data.status === 'success') {
                        socket.send(JSON.stringify({ action: "list-models" }));
                    } else {
                        alert("刪除失敗: " + data.message);
                    }
                }
            };

            window.deleteModel = function(filename) {
                if (confirm(`確定要刪除模型 ${filename} 嗎？`)) {
                    socket.send(JSON.stringify({
                        action: "delete-model",
                        filename: filename
                    }));
                }
            };
        });
    </script>
</body>
</html>
